<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
</head>

<style>

  input[type=text] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0px;
  border: none;
  cursor: pointer;
  width: 20%;
}





</style>


<body>
<div align="center">
<h1>Pharmacy Registrations</h1>
    <img src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/add-user.png" alt="No image" width="80px" height="80px">
<form method="post" action="/add_medicines">
    <input type="text" name="med_name" placeholder="Name" required>
    <br><br>
    <input type="text"  name="qty"  placeholder="Quantity" required>
    <br><br>
    <input type="text" name="rate"  placeholder="Rate" required>
    <br><br>
    <button type="submit">Submit</button>
    <br>


</form>
    <form method="get" action="/back">
  <button type="submit">Back</button>
    </form>
{% if data=='Exists_already' %}
<h3>Medicine already exists</h3>
{% elif data=='new_med' %}
<h3>Successfully added Medicine</h3>
{% else %}
{% endif %}
    </div>
</body>
</html>
